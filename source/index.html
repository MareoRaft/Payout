<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payout</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<!-- Main Container Payout -->
	<div class="main-container-payout">
		<div class="left-container">
		</div>
		<div class="right-container">

			<!-- Settings -->
			<section class="settings">
				<h2></h2>
				<div class="settings-flex-wrapper">
					<div class="settings-content-wrapper">
<div class="some-settings">
	<span class="gas-price"></span><input class="gas-price" type="text"> gwei<br>
	<span class="contract-address"></span><input class="contract-address" type="text"><br>

	<span class="key"></span>
		<select class="key-type">
			<option value="hex">hex</option>
			<option value="mnemonic">mnemonic</option>
		</select>
		<select class="key-input-type">
			<option value="text">direct input</option>
			<option value="path">file path</option>
		</select>
		<input class="key" type="text">
		<button class="key-button">choose file</button>
		<span class="key-extra-wrapper">
			<span class="key-extra">extra</span>: <input class="key-extra" type="text">
		</span>



		<!-- <button class="private-key-button hide-private-key small"></button> --><br>

	<br>
	<span class="mnemonic-index"></span><input class="mnemonic-index" type="text"><br>
	<span class="keystore"></span><input class="keystore" type="text"><br>
	<span class="keystore-path"></span><input class="keystore-path" type="text"><br>
	<span class="keystore-password"></span><input class="keystore-password" type="text"><br>

</div>
<div class="more-settings">
	<span class="decimals"></span><input class="decimals" type="text"><br>
	<span class="account"></span><input class="account" type="text"><br>
	<span class="network"></span><input class="network" type="text"><br>
	<span class="confirmations"></span><input class="confirmations" type="text"><br>
	<span class="infura-key"></span><input class="infura-key" type="text"><br>
	<span class="provider"></span><input class="provider" type="text"><br>
	<span class="web3"></span><input class="web3" type="text">
</div>
					</div>
					<button class="settings-button-invisible show-more-settings"></button>
					<button class="settings-button sticky show-more-settings"></button>
				</div>
			</section>

			<!-- Queue -->
			<section class="queue">
				<div class="queue-flex-wrapper">
					<h2></h2>
					<button class="queue-button-invisible add-transactions-to-queue"></button>
					<button class="queue-button add-transactions-to-queue"></button>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="before-table"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="generic-buttons-flex-wrapper">
					<button class="export-queue-button"></button>
					<button class="clear-queue-button"></button>
				</div>
			</section>

			<!-- Payout -->
			<section class="payout">
				<div class="payout-flex-wrapper">
					<h2></h2>
					<button class="payout-button-invisible payout-action"></button>
					<button class="payout-button payout-action"></button>
				</div>
			</section>

			<!-- History -->
			<section class="history">
				<div class="queue-flex-wrapper">
					<h2></h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="after-table"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="generic-buttons-flex-wrapper">
					<button class="export-history-button"></button>
					<button class="clear-history-button"></button>
				</div>
			</section>

		</div>
	</div>


	<!-- Overlay -->
	<div class="overlay">
		<div class="alert-flex-wrapper">
			<div class="message"></div>
			<div class="buttons-flex-wrapper"></div>
		</div>
	</div>
	<script>
		require('./scripts/main.js')
	</script>
</body>
</html>
