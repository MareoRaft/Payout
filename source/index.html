<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payout</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<!-- Main Container Payout -->
	<div class="main-container-payout">
		<div class="left-container">
			<div class="left-spacer-1"></div>
			<div class="logo">the ambia func</div>
			<div class="left-spacer-2"></div>
			<nav>
				<div class="nav-item nav-payout"></div>
				<div class="nav-item nav-history"></div>
				<div class="nav-item nav-help"></div>
			</nav>
			<div class="left-spacer-3"></div>
		</div>
		<div class="right-container">

			<!-- Settings -->
			<section class="settings">
				<h2></h2>
				<div class="settings-flex-wrapper">
					<div class="content-wrapper">
						gas price: <input class="gas-price" type="text" /> gwei. <button class="gas-price-button btn">Use recommended price</button>
						<br />contract address <input class="contract-address" type="text" />
						<div class="more-settings">
							private key: <input class="private-key" type="text" /> <button class="private-key-button btn hide-private-key"></button>
						</div>
					</div>
					<button class="settings-button-invisible btn show-more-settings"></button>
					<button class="settings-button btn sticky show-more-settings"></button>
				</div>
			</section>

			<!-- Queue -->
			<section class="queue">
				<div class="queue-flex-wrapper">
					<h2></h2>
					<button class="queue-button-invisible btn add-transactions-to-queue"></button>
					<button class="queue-button btn add-transactions-to-queue"></button>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="queue-table"></table>
					<div class="table-centerer"></div>
				</div>
			</section>

			<!-- Payout -->
			<section class="payout">
				<div class="payout-flex-wrapper">
					<h2></h2>
					<button class="payout-button-invisible btn payout-action"></button>
					<button class="payout-button btn payout-action"></button>
				</div>
			</section>

			<!-- Success -->
			<section class="success">
				<div class="queue-flex-wrapper">
					<h2></h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="success-table"></table>
					<div class="table-centerer"></div>
				</div>
			</section>

			<!-- Reset -->
			<section class="reset">
				<div class="payout-flex-wrapper">
					<h2></h2>
					<button class="reset-button-invisible btn reset-action"></button>
					<button class="reset-button btn reset-action"></button>
				</div>
			</section>

		</div>
	</div>


	<!-- Main Container History -->
	<div class="main-container-history">
		<div class="left-container">
			<div class="left-spacer-1"></div>
			<div class="logo">the ambia func</div>
			<div class="left-spacer-2"></div>
			<nav>
				<div class="nav-item nav-payout"></div>
				<div class="nav-item nav-history"></div>
				<div class="nav-item nav-help"></div>
			</nav>
			<div class="left-spacer-3"></div>
		</div>
		<div class="right-container">

			<!-- History -->
			<section class="history">
				<div class="queue-flex-wrapper">
					<h2></h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="history-table"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="history-buttons-flex-wrapper">
					<button class="export-history-button btn"></button>
					<button class="clear-history-button btn"></button>
				</div>
			</section>

		</div>
	</div>


	<!-- Overlay -->
	<div class="overlay">
		<div class="alert-flex-wrapper">
			<div class="message"></div>
			<div class="buttons-flex-wrapper"></div>
		</div>
	</div>
	<script>
		require('./scripts/main.js')
	</script>
</body>
</html>
