<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payout</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<!-- Main Container Payout -->
	<div class="main-container-payout">
		<div class="left-container">
		</div>
		<div class="right-container">

			<!-- Settings -->
			<section class="settings">
				<h2></h2>
				<div class="settings-flex-wrapper">
					<div class="settings-content-wrapper">
<div class="some-settings">
	<span class="key gas-price"></span>:&nbsp;<input class="input gas-price" type="text"><br>
	<span class="key contract-address"></span>:&nbsp;<input class="input contract-address" type="text"><br>
	<span class="key private-key"></span>:
		<select class="key-type">
			<option value="hex">hex</option>
			<option value="mnemonic">mnemonic</option>
			<option value="keystore">keystore</option>
		</select>
		<select class="key-input-type">
			<option value="text">direct input</option>
			<option value="path">file path</option>
		</select>
		<button class="key-button small">choose file</button>
		<input class="input private-key" type="text">
		<br>
		<span class="key key-extra-wrapper">
			&nbsp;&nbsp;&nbsp;&nbsp;<span class="key key-extra"></span>:&nbsp;<input class="input key-extra" type="text"><br>
		</span>
		<!-- <button class="private-key-button hide-private-key small"></button> -->
		<br>
</div>
<div class="more-settings">
	<span class="key decimals"></span>:&nbsp;<input class="input decimals" type="text"><br>
	<span class="key account"></span>:&nbsp;<input class="input account" type="text"><br>
	<span class="key network"></span>:
		<select class="input network">
			<option value="main">main</option>
			<option value="ropsten">ropsten</option>
			<option value="rinkeby">rinkeby</option>
			<option value="kovan">kovan</option>
		</select>
		<br>
	<span class="key confirmations"></span>:&nbsp;<input class="input confirmations" type="text"><br>
	<span class="key infura-key"></span>:&nbsp;<input class="input infura-key" type="text"><br>
	<span class="key provider"></span>:&nbsp;<input class="input provider" type="text"><br>
	<span class="key web3"></span>:&nbsp;<input class="input web3" type="text">
</div>
					</div>
					<button class="settings-button-invisible show-more-settings"></button>
					<button class="settings-button sticky show-more-settings"></button>
				</div>
			</section>

			<!-- Queue -->
			<section class="queue">
				<div class="queue-flex-wrapper">
					<h2></h2>
					<button class="queue-button-invisible add-transactions-to-queue"></button>
					<button class="queue-button add-transactions-to-queue"></button>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<div id="before-queue-empty" class="queue-empty"></div>
					<table id="before-queue"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="generic-buttons-flex-wrapper">
					<button class="export-queue-button"></button>
					<button class="clear-queue-button"></button>
				</div>
			</section>

			<!-- Payout -->
			<section class="payout">
				<div class="payout-flex-wrapper">
					<h2></h2>
					<button class="payout-button-invisible payout-action"></button>
					<button class="payout-button payout-action"></button>
				</div>
			</section>

			<!-- History -->
			<section class="history">
				<div class="queue-flex-wrapper">
					<h2></h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<div id="after-queue-empty" class="queue-empty"></div>
					<table id="after-queue"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="generic-buttons-flex-wrapper">
					<button class="export-history-button"></button>
					<button class="clear-history-button"></button>
				</div>
			</section>

		</div>
	</div>


	<!-- Overlay -->
	<div class="overlay">
		<div class="alert-flex-wrapper">
			<div class="message"></div>
			<div class="buttons-flex-wrapper"></div>
		</div>
	</div>
	<script>
		require('./scripts/main.js')
	</script>
</body>
</html>
