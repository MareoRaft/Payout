<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payout</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<!-- Main Container Payout -->
	<div class="main-container-payout">
		<div class="left-container">
			<div class="left-spacer-1"></div>
			<div class="logo">the ambia func</div>
			<div class="left-spacer-2"></div>
			<nav>
				<div class="nav-item nav-payout">Payout</div>
				<div class="nav-item nav-history">History</div>
				<div class="nav-item help">Help</div>
			</nav>
			<div class="left-spacer-3"></div>
		</div>
		<div class="right-container">

			<!-- Settings -->
			<section class="settings">
				<h2>Settings</h2>
				<div class="settings-flex-wrapper">
					<div class="content-wrapper">
						gas price: <input class="gwei" type="text" /> gwei. <button class="gas-price-button btn">Use recommended price</button>
						<br />contract address <input class="contract-address" type="text" />
						<div class="more-settings">
							private key: <input class="private-key" type="text" /> <button class="private-key-button btn">Hide private key</button>
						</div>
					</div>
					<button class="settings-button-invisible btn">Show more settings</button>
					<button class="settings-button btn sticky">Show more settings</button>
				</div>
			</section>

			<!-- Queue -->
			<section class="queue">
				<div class="queue-flex-wrapper">
					<h2>Queue</h2>
					<button class="queue-button-invisible btn">Add transactions to queue</button>
					<button class="queue-button btn">Add transactions to queue</button>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="queue-table"><!-- populated by javascript --></table>
					<div class="table-centerer"></div>
				</div>
			</section>

			<!-- Payout -->
			<section class="payout">
				<div class="payout-flex-wrapper">
					<h2>Payout</h2>
					<button class="payout-button-invisible btn">Payout</button>
					<button class="payout-button btn">Payout</button>
				</div>
			</section>

			<!-- Success -->
			<section class="success">
				<div class="queue-flex-wrapper">
					<h2>Success</h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="success-table"><!-- populated by javascript --></table>
					<div class="table-centerer"></div>
				</div>
			</section>

			<!-- Reset -->
			<section class="reset">
				<div class="payout-flex-wrapper">
					<h2>Reset</h2>
					<button class="reset-button-invisible btn">Reset</button>
					<button class="reset-button btn">Reset</button>
				</div>
			</section>

		</div>
	</div>


	<!-- Main Container History -->
	<div class="main-container-history">
		<div class="left-container">
			<div class="left-spacer-1"></div>
			<div class="logo">the ambia func</div>
			<div class="left-spacer-2"></div>
			<nav>
				<div class="nav-item nav-payout">Payout</div>
				<div class="nav-item nav-history">History</div>
				<div class="nav-item help">Help</div>
			</nav>
			<div class="left-spacer-3"></div>
		</div>
		<div class="right-container">

			<!-- History -->
			<section class="history">
				<div class="queue-flex-wrapper">
					<h2>History</h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="history-table"><!-- populated by javascript --></table>
					<div class="table-centerer"></div>
				</div>
			</section>

		</div>
	</div>


	<!-- Overlay -->
	<div class="overlay">
		<div class="alert-flex-wrapper">
			<div class="message">
				This is a message for the user.
			</div>
			<div class="buttons-flex-wrapper"><!-- populated by javascript --></div>
		</div>
	</div>
	<script>
		require('./scripts/main.js')
	</script>
</body>
</html>
