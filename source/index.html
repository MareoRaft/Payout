<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payout</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<div class="main-container">
		<div class="left-container">
			<div class="left-spacer-1"></div>
			<div class="logo">the ambia func</div>
			<div class="left-spacer-2"></div>
			<nav>
				<div class="nav-item">Queue</div>
				<div class="nav-item">History</div>
			</nav>
			<div class="left-spacer-3"></div>
		</div>
		<div class="right-container">
			<section class="transaction-settings">
				<h2>Settings</h2>
				<div class="flex-wrapper">
					<div class="content-wrapper">
						gwei <input class="gwei" type="text" />
						<br />amount <input class="amount" type="text" />
						<br />contract address <input class="contract-address" type="text" />
						<br /><div class="more-settings">
							to address <input class="to-address" type="text" />
							<br />private key <input class="private-key" type="text" />
						</div>
					</div>
					<div class="button-wrapper">
						<button class="show-more-less-settings btn">Show more settings</button>
					</div>
					<button class="show-more-less-settings btn sticky">Show more settings</button>
				</div>
			</section>
			<section class="transaction-queue">
				<table>
					<tr><th>To address</th><th>Amount, in 10^(-18) token</th><th>Status</th></tr>
					<tr><td>0x1e512fc62f01b6becf955b673a72085ca0e2ec2c</td><td>200</td><td>not sent</td></tr>
				</table>
			</section>
			<section class="transaction-payout">
				Here are some words and explanation.
				<button class="payout">Payout</button>
			</section>
			<section class="successful-transactions">
				same table as above, all statuses "sent"
			</section>
			<section class="reset">
				reset button
			</section>
		</div>
	</div>
	<script>
		// You can also require other files to run in this process
		require('./scripts/main.js')
	</script>
</body>
</html>
