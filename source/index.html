<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payout</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<!-- Main Container Payout -->
	<div class="main-container-payout">
		<div class="left-container">
		</div>
		<div class="right-container">

			<!-- Settings -->
			<section class="settings">
				<h2>Settings</h2>
				<div class="settings-flex-wrapper">
					<div class="content-wrapper">
						<span class="key">gas price:</span> <input class="gas-price" type="text" /> gwei <!-- <button class="gas-price-button small">Use recommended price</button> -->
						<br /><span class="key">contract address:</span> <input class="contract-address" type="text" />
						<div class="more-settings">
							<span class="key">private key:</span> <input class="private-key" type="text" /> <!-- <button class="private-key-button hide-private-key small"></button> -->
						</div>
					</div>
					<button class="settings-button-invisible show-more-settings"></button>
					<button class="settings-button sticky show-more-settings"></button>
				</div>
			</section>

			<!-- Queue -->
			<section class="queue">
				<div class="queue-flex-wrapper">
					<h2></h2>
					<button class="queue-button-invisible add-transactions-to-queue"></button>
					<button class="queue-button add-transactions-to-queue"></button>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="before-table"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="generic-buttons-flex-wrapper">
					<button class="export-queue-button"></button>
					<button class="clear-queue-button"></button>
				</div>
			</section>

			<!-- Payout -->
			<section class="payout">
				<div class="payout-flex-wrapper">
					<h2></h2>
					<button class="payout-button-invisible payout-action"></button>
					<button class="payout-button payout-action"></button>
				</div>
			</section>

			<!-- History -->
			<section class="history">
				<div class="queue-flex-wrapper">
					<h2></h2>
				</div>
				<div class="table-flex-wrapper">
					<div class="table-centerer"></div>
					<table id="after-table"></table>
					<div class="table-centerer"></div>
				</div>
				<div class="generic-buttons-flex-wrapper">
					<button class="export-history-button"></button>
					<button class="clear-history-button"></button>
				</div>
			</section>

		</div>
	</div>


	<!-- Overlay -->
	<div class="overlay">
		<div class="alert-flex-wrapper">
			<div class="message"></div>
			<div class="buttons-flex-wrapper"></div>
		</div>
	</div>
	<script>
		require('./scripts/main.js')
	</script>
</body>
</html>
